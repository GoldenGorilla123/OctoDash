<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OctoDash</title>
    <base href="./" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body lang="en-US">
    <app-root class="app-root">
      <img src="assets/icon/icon-main-title.svg" class="splash-screen__icon" />
      <span class="splash-screen__credits">by UnchartedBull</span>
    </app-root>
  </body>
  
  <script>
    var lastPress = Date.now();
    var delay = 60000; //delay in milliseconds

    document.addEventListener("click", function(e){
        console.log(`${Date.now()} ${lastPress} ${Date.now()-lastPress}`);

        if (Date.now()-lastPress>=delay){
            
            e.stopPropagation();
	    e.stopImmediatePropagation();
            console.log(`stopped`);

        }
        else{
            console.log(`not stopped`);
        }
        
        lastPress = Date.now();
        
    },true)
  </script>
</html>
